<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/_images/_icons/_svg/" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="_layout/main.css" />
    <title>projects.</title>

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/18e45d357f.js" crossorigin="anonymous"></script>

    <!--GOOGLE FONTS - ROBOTO-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ? FOR REGULAR COMMENTS -->
  </head>
  <body>
    <div class="container">
      <h2>Password generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button title="COPIAR" class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
          <span class="text">Copiar</span>
        </button>
      </div>

      <div class="settings">
        <div class="setting">
          <label> Password Length</label>
          <input type="number" id="length" min="4" max="10" value="10" />
        </div>

        <div class="setting">
          <label> Include Uppercase Letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>

        <div class="setting">
          <label> Include lower Letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>

        <div class="setting">
          <label> Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>

        <div class="setting">
          <label> Include symbols </label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>

      <button class="btn btn-large" id="generate">Generate Password</button>
      <button class="btn btn-large" id="reset">Reset</button>
    </div>
    <script src="_layout/_javascript/script.js"></script>
  </body>
</html>
